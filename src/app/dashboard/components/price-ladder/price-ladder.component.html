<div
  class="backdrop-blur-xl bg-white/5 rounded-3xl p-6 border border-white/10 shadow-2xl mb-8"
>
  <h3 class="text-lg font-bold text-white mb-6 flex items-center gap-2">
    <span>ðŸ“Š</span> Escada de PreÃ§os - NÃ­veis Operacionais
  </h3>

  <div class="relative h-80">
    <!-- Central Line -->
    <div
      class="absolute left-1/2 top-0 bottom-0 w-px bg-gradient-to-b from-rose-500 via-amber-500 to-emerald-500"
    ></div>

    <!-- Spot Price Marker -->
    <div
      class="absolute left-1/2 -translate-x-1/2 flex items-center z-20"
      style="top: 45%"
    >
      <div
        class="bg-amber-500 text-slate-900 px-4 py-2 rounded-full font-bold text-sm flex items-center gap-2 shadow-lg shadow-amber-500/50"
      >
        <div class="w-2 h-2 bg-slate-900 rounded-full animate-ping"></div>
        SPOT: {{ formatPrice(spotPrice) }}
      </div>
    </div>

    <!-- B Points on right -->
    <div
      *ngFor="let point of criticalPoints.bPoints; let idx = index"
      class="absolute right-4 flex items-center gap-3"
      [style.top.%]="15 + idx * 12"
    >
      <div
        class="w-3 h-3 rounded-full bg-rose-500 shadow-lg shadow-rose-500/50"
      ></div>
      <div
        class="bg-rose-500/20 border border-rose-500/40 rounded-xl px-4 py-2"
      >
        <span class="text-xs text-rose-300">{{ point.label }}</span>
        <p class="text-lg font-bold text-white">
          {{ formatPrice(point.strike) }}
        </p>
      </div>
    </div>

    <!-- V Points on left -->
    <div
      *ngFor="let point of getReversedVPoints(); let idx = index"
      class="absolute left-4 flex items-center gap-3 flex-row-reverse"
      [style.top.%]="60 + idx * 12"
    >
      <div
        class="w-3 h-3 rounded-full bg-emerald-500 shadow-lg shadow-emerald-500/50"
      ></div>
      <div
        class="bg-emerald-500/20 border border-emerald-500/40 rounded-xl px-4 py-2 text-right"
      >
        <span class="text-xs text-emerald-300">{{ point.label }}</span>
        <p class="text-lg font-bold text-white">
          {{ formatPrice(point.strike) }}
        </p>
      </div>
    </div>
  </div>
</div>
